<!DOCTYPE html>
<html>
<head>
<style>
p.line {
    background-color: #43cfee;
    border-radius: 10px;
    height: 2%;
    margin: 0 auto;
    margin-left: 21px;
    margin-right: 20px;
}
span {
    font-size: 23px;
    padding-left: 10px;
}
.firstgb
{
margin: 0 auto;
    margin-left: 21px;
    margin-right: auto;
    padding-top: 20%;
    /* text-align: center; */
    font-weight: 800;
    font-size: xx-large;
}
.dot {
  height: 6%;
  width: 2%;
  background-color: #43cfee;
  border-radius: 50%;
  /* display: block; */
  /* text-align: right; */
  margin: 10px;
  /* clear: left; */
  background-position: left top;
  -webkit-transition: width .2s;
  position:absolute;
  /* top:0; */
  right:0;
}
.container {
    background-color: #4388ed;
}
.grid-1.callout.primary {
    background-color: white;
}
.grid-1.callout.primary {
    /* text-align: center; */
    /* border-style: solid; */
    border-radius: 23px;
    position: sticky;
}
.container {
  display: -ms-grid;
  display: grid;
  -ms-grid-rows: (1fr)[2];
      grid-template-rows: repeat(2, 1fr);
  -ms-grid-columns: (1fr)[4];
      grid-template-columns: repeat(4, 1fr);
  width: 100vw;
  height: 100vh;
}

@media screen and (max-width: 60em) {
  .container {
    -ms-grid-rows: (1fr)[4];
        grid-template-rows: repeat(4, 1fr);
  }
}

.grid-1 {
  -ms-grid-column: 1;
  grid-column-start: 1;
  grid-column-end: 4;
  -ms-grid-row: 1;
  grid-row: 1;
}

@media screen and (max-width: 60em) {
  .grid-1 {
    -ms-grid-column: 1;
        grid-column-start: 1;
    grid-column-end: 5;
    -ms-grid-row: 1;
        grid-row: 1;
  }
}

.grid-2 {
  -ms-grid-column: 3;
  grid-column-start: 4;
  grid-column-end: 5;
  -ms-grid-row: 1;
  grid-row: 1;
}


@media screen and (max-width: 60em) {
  .grid-2 {
    -ms-grid-column: 1;
        grid-column-start: 1;
    grid-column-end: 5;
    -ms-grid-row: 2;
        grid-row: 2;
  }
}

.grid-3 {
  -ms-grid-column: 1;
      grid-column-start: 1;
  grid-column-end: 3;
  -ms-grid-row: 2;
      grid-row: 2;
}

@media screen and (max-width: 60em) {
  .grid-3 {
    -ms-grid-column: 1;
        grid-column-start: 1;
    grid-column-end: 5;
    -ms-grid-row: 3;
        grid-row: 3;
  }
}

.grid-4 {
  -ms-grid-column: 3;
      grid-column-start: 3;
  grid-column-end: 5;
  -ms-grid-row: 2;
      grid-row: 2;
}

@media screen and (max-width: 60em) {
  .grid-4 {
    -ms-grid-column: 1;
        grid-column-start: 1;
    grid-column-end: 5;
    -ms-grid-row: 4;
        grid-row: 4;
  }
}

.callout {
  margin: 0;
}
.callout {
    margin: 2%;
}
</style>
</head>
<body>



<div class="container">
  <div class="grid-1 callout primary">
   <p class="dot"><p>
    <p class="firstgb">1<span>GB<span><p>
	<p class="line"><p>
  </div>

  <div class="grid-2 callout warning">
    Square 2
  </div>

  <div class="grid-3 callout alert">
    Square 3
  </div>

  <div class="grid-4 callout success">
    Square 4
  </div>
</div>



</body>
</html>
